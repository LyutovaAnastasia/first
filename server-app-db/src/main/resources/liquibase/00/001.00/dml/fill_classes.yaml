              insert into server.classes (id, name, term, price, academy_id, rating, category_id) values (1, 'name1', 0, 0, 1, 0, 4);
              insert into server.classes (id, name, term, price, academy_id, rating, category_id) values (2, 'name2', 0, 0, 2, 0, 4);
              insert into server.classes (id, name, term, price, academy_id, rating, category_id) values (3, 'name3', 0, 0, 3, 0, 5);
              insert into server.classes (id, name, term, price, academy_id, rating, category_id) values (4, 'name4', 0, 0, 1, 0, 4);
            endDelimiter: ;

        - rollback:
            sql: delete from server.classes
            endDelimiter: ;