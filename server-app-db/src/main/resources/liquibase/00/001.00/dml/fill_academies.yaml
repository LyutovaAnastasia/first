            tag: release/01.001.00

        - sql:
            sql:
              insert into server.academies (id, name, link_tag, icon_tag) values (3, 'Udemy', 'link', 'tag');
              insert into server.academies (id, name, link_tag, icon_tag) values (2, 'GeekBrains', 'link', 'tag');
              insert into server.academies (id, name, link_tag, icon_tag) values (1, 'SkillBox', 'link', 'tag');
            endDelimiter: ;

        - rollback:
            sql: delete from server.academies
            endDelimiter: ;