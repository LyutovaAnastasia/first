databaseChangeLog:
  - changeSet:
      id: 00.001.00/ddl/classes
      author: LyutovaAnastasia
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                schemaName: server
                tableName: classes
      changes:
        - tagDatabase:
            tag: release/00.001.00

        - createSequence:
            schemaName: server
            sequenceName: class_seq
            startValue: 1

        - createTable:
            schemaName: server
            tableName: classes
            columns:
              - column:
                  constraints:
                    primaryKey: true
                    primaryKeyName: class_pk
                  name: id
                  type: bigint
              - column:
                  name: name
                  type: varchar(225)
              - column:
                  name: term
                  type: smallint
              - column:
                  name: price
                  type: integer
              - column:
                  name: rating
                  type: smallint
              - column:
                  name: description
                  type: varchar(225)
              - column:
                  name: count_of_reviews
                  type: integer
              - column:
                  name: link_tag
                  type: varchar(225)
              - column:
                  name: image_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_images_company_class
                    references: server.images_company(id)
              - column:
                  name: academy_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_classes_academies
                    references: server.academies(id)
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_classes_categories
                    references: server.categories(id)


        - addDefaultValue:
            schemaName: server
            tableName: classes
            columnName: id
            defaultValueSequenceNext: class_seq

        - addDefaultValue:
            schemaName: server
            tableName: classes
            columnName: count_of_reviews
            defaultValueNumeric: '0'
