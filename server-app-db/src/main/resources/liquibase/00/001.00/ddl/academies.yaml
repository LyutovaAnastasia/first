databaseChangeLog:
  - changeSet:
      id: 00.001.00/ddl/academies
      author: LyutovaAnastasia
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                schemaName: server
                tableName: academies
      changes:
        - tagDatabase:
            tag: release/00.001.00

        - createSequence:
            schemaName: server
            sequenceName: academy_seq
            startValue: 1

        - createTable:
            schemaName: server
            tableName: academies
            columns:
              - column:
                  constraints:
                    primaryKey: true
                    primaryKeyName: academy_pk
                  name: id
                  type: bigint
              - column:
                  name: name
                  type: varchar(125)
                  constraints:
                    - nullable: false
                    - unique: true
                    - uniqueConstraintName: academies_name_uniq
              - column:
                  name: link_tag
                  type: varchar(255)
              - column:
                  name: image_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_images_company_image
                    references: server.images_company(id)

        - addDefaultValue:
            schemaName: server
            tableName: academies
            columnName: id
            defaultValueSequenceNext: academy_seq
